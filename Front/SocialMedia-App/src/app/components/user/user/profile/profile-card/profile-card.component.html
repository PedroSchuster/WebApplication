<div class="border  text-light  p-4 d-flex align-items-center user"
      [class.search-card]="isSearch == true"
      (click)="userDetails()"
>
  <div class="image-area">
    <img
    src="{{profilePicURL}}"
    alt="Card image cap"
    class="image "
  />
  </div>
  <div class="d-flex flex-column text-light m-0 ms-4 p-0 align-items-start">
    <p class="m-0 p-0">{{user?.firstName | titlecase}} {{user?.lastName | titlecase}}</p>
    <p class="m-0 p-0 subinfo">@{{user?.userName}}</p>
  </div>
</div>
