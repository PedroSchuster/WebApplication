<div class="container-fluid post p-0" (click)="postDetails()">
  <div class=" border border-light text-light my-2">
    <div class="p-3 d-flex justify-content-between">
      <span>
        <i class="pe-3 fa fa-house"></i>
        <span>{{userName}}</span>
      </span>
      <span>{{date | DateFormatPipe}}</span>
    </div>
    <div class="p-3 pt-0">
      <p>
        {{body}}
      </p>
    </div>
  </div>
</div>
