<div class="container-fluid row mx-0 px-0" *ngIf="!isChatOpen">
  <div class="text-light my-4  col-12">
    <div class=" p-3 border border-light text-center">
      <h2>Selecione um usu√°rio</h2>
      <div class="row d-flex justify-content-center">
        <div class="col-12 mt-4">
          <ul class="list-group" *ngFor="let user of following">
            <li class="list-group-item bg-dark text-light mt-4" style="cursor: pointer;" (click)="openChat(user)">{{ user.userName }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-container *ngIf="isChatOpen">
  <app-chat-details
  [selectedUser]="selectedUser"
  [selectedUserConnection]="selectedUserConnection"
  (closeChatEvent)="onCloseChat()"
  ></app-chat-details>
</ng-container>
